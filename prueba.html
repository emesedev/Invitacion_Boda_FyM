<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Superposición de Imágenes</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <style>
        .contenedor-imagen {
  position: relative;
  width: 300px; /* Ajusta el tamaño según tus necesidades */
  height: auto;
}

.imagen-base {
  width: 100%;
  display: block;
}

.imagen-superpuesta {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  opacity: 0.7; /* Ajusta la transparencia si lo deseas */
  pointer-events: none; /* Evita que la imagen superpuesta interfiera con eventos del mouse */
}
    </style>
  <div class="contenedor-imagen">
    <img src="images/bride2.jpg" alt="Imagen Base" class="imagen-base">
    <img src="images/flores.png" alt="Imagen Superpuesta" class="imagen-superpuesta">
  </div>
</body>
</html>
